<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>


    <!-- Main Menu  -->

    <div id="mainMenuTitle" class="container title-box">
        <div class="row">
            <div id="titleText" class="col title-text"> Rock Paper Scissors Lizard Spock </div>
        </div>
    </div>

    <!-- Buttons -->

    <div id="mainMargin" class="container main-margin">
        <div class="row">



            <div class="col-6">
                <button id="newGameBtn" class="new-game-btn"> New Game </button>
            </div>
            <div class="col-6 ">
                <button id="rulesBtn" class="rules-btn"> Rules </button>
            </div>

            <div class="col-6">
                <button id="playAgainBtn" class="new-game-btn display"> New Game </button>
            </div>
            <div class="col-6 ">
                <button id="mainMenuTwoBtn" class="rules-btn display"> Main Menu </button>
            </div>

            <div id="rulesTitle" class="container rules-box display">
                <div class="row">
                    <div class="col">
                        <h3 class="rule-title">Rules</h3>
                        <div class="rules-text mt-5">
                            <p>Scissors cuts Paper</p>
                            <p>Scissors decapitates Lizard</p>
                            <p>Paper covers Rock</p>
                            <p>Paper disproves Spock</p>
                            <p>Rock crushes Scissors</p>
                            <p>Rock crushes Lizard</p>
                            <p>Lizard eats Paper</p>
                            <p>Lizard poisons Spock</p>
                            <p>Spock smashes Scissors</p>
                            <p>Spock vaporizes Rock</p>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="container main-menu-margin d-flex justify-content-end">
                <div class="row">
                    <div class="col">
                        <button id="mainMenuBtn" class="main-menu-btn display"> Main Menu </button>
                    </div>
                </div>
            </div>



            <div class="col-6">
                <button id="oneVsOneBtn" class="new-game-btn display"> 1 v 1 </button>
            </div>
            <div class="col-6 ">
                <button id="vsCpuBtn" class="rules-btn display"> VS CPU </button>
            </div>


            <div class="col-6">
                <button id="suddenDeathBtn" class="mode-btn display"> Sudden Death </button>
            </div>
            <div class="col-6 ">
                <button id="bestOf3Btn" class="mode-btn display"> Best of 3 </button>
            </div>
            <div class="col-6">
                <button id="bestOf5Btn" class="mode-btn mt-3 display"> Best of 5 </button>
            </div>
            <div class="col-6 ">
                <button id="bestOf7Btn" class="mode-btn mt-3 display"> Best of 7 </button>
            </div>

            <div class="container fighter-margin d-flex justify-content-center ">
                <div class="row">
                    <div id="rockBtn" class="col-4 display">
                        <img class="fighter-image" src="../assets/Anime Rock.jpg" alt="Guy holds fist as rock">
                        <button class="fighter-button"> Rock </button>
                    </div>
                    <div id="paperBtn" class="col-4 display">
                        <img class="fighter-image"
                            src="../assets/an-anime-style-medium-shot-of-a-girl-pla_H_8BwH5ZRsWB5WvuFzdxlA_ifQrap9QT4mq1ERVdthfaw.jpeg"
                            alt="Girl holding paper">
                        <button  class="fighter-button"> Paper </button>
                    </div>
                    <div id="scissorsBtn" class="col-4 display">
                        <img class="fighter-image" src="../assets/Anime Scissors.jpg" alt="Guy holding hands as scissors">
                        <button class="fighter-button"> Scissors </button>
                    </div>
                </div>
            </div>
        
        
            <div class="container fighter-two-margin">
                <div class="row">
                    <div id="lizardBtn" class="col-4 display">
                        <img class="fighter-image" src="../assets/Anime Lizard.jpg" alt="Lizard man">
                        <button class="fighter-button"> Lizard </button>
                    </div>
                    <div id="spockBtn" class="col-4 fighter-three-margin display">
                        <img class="fighter-image" src="../assets/Spock Image.jpg" alt="image of Spock">
                        <button  class="fighter-button"> Spock </button>
                    </div>
                </div>
            </div>


        

        </div>
    </div>
    </div>




    










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./scripts/app.js"></script>
</body>

</html>
